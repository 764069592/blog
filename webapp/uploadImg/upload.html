<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>图片上传</title>
		<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="js/mobileBUGFix.mini.js"></script>
		<script type="text/javascript" src="js/uploadImage.js"></script>

	<body>
		<div style="height: 50px; line-height: 50px;text-align: center;border-bottom: 1px solid #171E28;">
			上传图片:
			<input id="uploadImage" type="file" accept="image/*; capture=camera" />
		</div>
		<div style="margin-top: 10px;">
			<img alt="preview" src="" id="myImage" />
		</div>
		<div style="margin-top: 10px;">
			<img alt="preview" src="" id="success" />
		</div>
	</body>
<script>
	uploadImg('uploadImage', './upload.php',function(imgSrc){
			$("#myImage").attr("src", imgSrc);
		}, function(data){
			$("#success").attr("src", data);
		});
</script>
</html>
